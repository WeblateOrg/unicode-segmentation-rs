name: CI

on:
  push:
    branches:
    - main
    tags:
    - '*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - ubuntu-latest
        python-version:
        - '3.10'
        - '3.11'
        - '3.12'
        - '3.13'
        - '3.14'
        include:
        - os: windows-latest
          python-version: '3.14'
        - os: macos-latest
          python-version: '3.14'
        - os: ubuntu-24.04-arm
          python-version: '3.14'
    name: Tests, Python ${{ matrix.python-version }}, ${{ matrix.os }}
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        persist-credentials: false
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
      id: setup_python
      with:
        python-version: ${{ matrix.python-version }}
    - uses: astral-sh/setup-uv@5a095e7a2014a4212f075830d4f7277575a9d098 # v7.3.1 # zizmor: ignore[cache-poisoning]
      # The cache is stored only on main branch and not used for publishing
      with:
        save-cache: ${{ github.ref == 'refs/heads/main' }}
        cache-suffix: ${{ steps.setup_python.outputs.python-version }}
        version: 0.10.7
        activate-environment: 'true'
    - run: uv sync
    - name: Run tests
      run: pytest


  linux:
    runs-on: ${{ matrix.platform.runner }}
    name: Package linux, ${{ matrix.platform.target }}, ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
        - runner: ubuntu-latest
          target: x86_64
        - runner: ubuntu-latest
          target: x86
        - runner: ubuntu-24.04-arm
          target: aarch64
        - runner: ubuntu-latest
          target: armv7
        - runner: ubuntu-latest
          target: s390x
        - runner: ubuntu-latest
          target: ppc64le
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        persist-credentials: false
    - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
      with:
        python-version: 3.x
    - name: Build wheels
      uses: PyO3/maturin-action@b1bd829e37fef14c63f19162034228a2f3dc1021 # v1.50.0
      with:
        target: ${{ matrix.platform.target }}
        args: --release --out dist
        sccache: false
        manylinux: auto
    - name: Build free-threaded wheels
      uses: PyO3/maturin-action@b1bd829e37fef14c63f19162034228a2f3dc1021 # v1.50.0
      with:
        target: ${{ matrix.platform.target }}
        args: --release --out dist -i python3.14t
        sccache: false
        manylinux: auto
    - name: Build free-threaded wheels
      uses: PyO3/maturin-action@b1bd829e37fef14c63f19162034228a2f3dc1021 # v1.50.0
      with:
        target: ${{ matrix.platform.target }}
        args: --release --out dist -i python3.13t
        sccache: false
        manylinux: auto
    - name: Upload wheels
      uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
      with:
        name: wheels-linux-${{ matrix.platform.target }}
        path: dist

  musllinux:
    runs-on: ${{ matrix.platform.runner }}
    name: Package musllinux, ${{ matrix.platform.target }}, ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
        - runner: ubuntu-latest
          target: x86_64
        - runner: ubuntu-latest
          target: x86
        - runner: ubuntu-latest
          target: aarch64
        - runner: ubuntu-latest
          target: armv7
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        persist-credentials: false
    - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
      with:
        python-version: 3.x
    - name: Build wheels
      uses: PyO3/maturin-action@b1bd829e37fef14c63f19162034228a2f3dc1021 # v1.50.0
      with:
        target: ${{ matrix.platform.target }}
        args: --release --out dist
        sccache: false
        manylinux: musllinux_1_2
    - name: Build free-threaded wheels
      uses: PyO3/maturin-action@b1bd829e37fef14c63f19162034228a2f3dc1021 # v1.50.0
      with:
        target: ${{ matrix.platform.target }}
        args: --release --out dist -i python3.13t

        sccache: false
        manylinux: musllinux_1_2
    - name: Build free-threaded wheels
      uses: PyO3/maturin-action@b1bd829e37fef14c63f19162034228a2f3dc1021 # v1.50.0
      with:
        target: ${{ matrix.platform.target }}
        args: --release --out dist -i python3.14t

        sccache: false
        manylinux: musllinux_1_2
    - name: Upload wheels
      uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
      with:
        name: wheels-musllinux-${{ matrix.platform.target }}
        path: dist

  windows:
    runs-on: ${{ matrix.platform.runner }}
    name: Package windows, ${{ matrix.platform.target }}, ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
        - runner: windows-latest
          target: x64
        - runner: windows-latest
          target: x86
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        persist-credentials: false
    - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
      with:
        python-version: 3.x
        architecture: ${{ matrix.platform.target }}
    - name: Build wheels
      uses: PyO3/maturin-action@b1bd829e37fef14c63f19162034228a2f3dc1021 # v1.50.0
      with:
        target: ${{ matrix.platform.target }}
        args: --release --out dist
        sccache: false
    - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
      with:
        python-version: 3.13t
        architecture: ${{ matrix.platform.target }}
    - name: Build free-threaded wheels
      uses: PyO3/maturin-action@b1bd829e37fef14c63f19162034228a2f3dc1021 # v1.50.0
      with:
        target: ${{ matrix.platform.target }}
        args: --release --out dist -i python3.13t
        sccache: false
    - name: Build free-threaded wheels
      uses: PyO3/maturin-action@b1bd829e37fef14c63f19162034228a2f3dc1021 # v1.50.0
      with:
        target: ${{ matrix.platform.target }}
        args: --release --out dist -i python3.14t
        sccache: false
    - name: Upload wheels
      uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
      with:
        name: wheels-windows-${{ matrix.platform.target }}
        path: dist

  macos:
    runs-on: ${{ matrix.platform.runner }}
    name: Package macos, ${{ matrix.platform.target }}, ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
        - runner: macos-15-intel
          target: x86_64
        - runner: macos-15
          target: aarch64
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        persist-credentials: false
    - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
      with:
        python-version: 3.x
    - name: Build wheels
      uses: PyO3/maturin-action@b1bd829e37fef14c63f19162034228a2f3dc1021 # v1.50.0
      with:
        target: ${{ matrix.platform.target }}
        args: --release --out dist
        sccache: false
    - name: Build free-threaded wheels
      uses: PyO3/maturin-action@b1bd829e37fef14c63f19162034228a2f3dc1021 # v1.50.0
      with:
        target: ${{ matrix.platform.target }}
        args: --release --out dist -i python3.13t

        sccache: false
    - name: Build free-threaded wheels
      uses: PyO3/maturin-action@b1bd829e37fef14c63f19162034228a2f3dc1021 # v1.50.0
      with:
        target: ${{ matrix.platform.target }}
        args: --release --out dist -i python3.14t

        sccache: false
    - name: Upload wheels
      uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
      with:
        name: wheels-macos-${{ matrix.platform.target }}
        path: dist

  sdist:
    runs-on: ubuntu-24.04
    name: Package sdist
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        persist-credentials: false
    - name: Build sdist
      uses: PyO3/maturin-action@b1bd829e37fef14c63f19162034228a2f3dc1021 # v1.50.0
      with:
        command: sdist
        args: --out dist
    - name: Upload sdist
      uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
      with:
        name: wheels-sdist
        path: dist

  all-tests:
    needs:
    - test
    - linux
    - musllinux
    - windows
    - macos
    - sdist
    name: CI passed
    runs-on: ubuntu-slim
    steps:
    - run: echo

  release:
    name: Release
    runs-on: ubuntu-24.04
    if: ${{ startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' }}
    needs: all-tests
    permissions:
      # Use to sign the release artifacts
      id-token: write
      # Used to upload release artifacts
      contents: write
      # Used to generate artifact attestation
      attestations: write
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        persist-credentials: false
    - uses: actions/download-artifact@70fc10c6e5e1ce46ad2ea6f2b72d43f7d47b13c3 # v8.0.0
    - name: Generate artifact attestation
      uses: actions/attest-build-provenance@a2bbfa25375fe432b6a289bc6b6cd05ecd0c4c32 # v4.1.0
      with:
        subject-path: wheels-*/*
    - name: Publish to PyPI
      if: ${{ startsWith(github.ref, 'refs/tags/') }}
      uses: PyO3/maturin-action@b1bd829e37fef14c63f19162034228a2f3dc1021 # v1.50.0
      with:
        command: upload
        args: --non-interactive --skip-existing wheels-*/*

  release_github:
    runs-on: ubuntu-24.04
    name: Create release on GitHub
    permissions:
      contents: write
    needs: all-tests
    if: ${{ startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' }}
    steps:
    - uses: actions/download-artifact@70fc10c6e5e1ce46ad2ea6f2b72d43f7d47b13c3 # v8.0.0
    - uses: ncipollo/release-action@b7eabc95ff50cbeeedec83973935c8f306dfcd0b # v1.20.0
      with:
        generateReleaseNotes: true
        artifacts: wheels-*/*
